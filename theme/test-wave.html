<style>
    /*! CSS Used from: https://bootstrapmade.com/assets/vendor/animate.css/animate.min.css */
.animate__animated{-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-duration:var(--animate-duration);animation-duration:var(--animate-duration);-webkit-animation-fill-mode:both;animation-fill-mode:both;}
@media (prefers-reduced-motion:reduce),print{
.animate__animated{-webkit-animation-duration:1ms!important;animation-duration:1ms!important;-webkit-transition-duration:1ms!important;transition-duration:1ms!important;-webkit-animation-iteration-count:1!important;animation-iteration-count:1!important;}
}
.animate__fadeInDown{-webkit-animation-name:fadeInDown;animation-name:fadeInDown;}
.animate__fadeInUp{-webkit-animation-name:fadeInUp;animation-name:fadeInUp;}

#hero{width:100%;overflow:hidden;position:relative;background:linear-gradient(0deg, rgb(42, 44, 57) 0%, rgb(51, 54, 74) 100%);padding:0;}
#hero .carousel-container{display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center;position:relative;height:70vh;padding-top:60px;}
#hero h2{color:#fff;margin-bottom:30px;font-size:48px;font-weight:700;}
#hero p{width:80%;animation-delay:0.4s;margin:0 auto 30px auto;color:#fff;}
#hero .carousel-control-prev,#hero .carousel-control-next{width:10%;}
#hero .carousel-control-next-icon,#hero .carousel-control-prev-icon{background:none;font-size:48px;line-height:1;width:auto;height:auto;}
#hero .btn-get-started{font-family:"Raleway", sans-serif;font-weight:500;font-size:14px;letter-spacing:1px;display:inline-block;padding:12px 32px;border-radius:50px;transition:0.5s;line-height:1;margin:10px;color:#fff;animation-delay:0.8s;border:2px solid #ef6603;}
#hero .btn-get-started:hover{background:#ef6603;color:#fff;text-decoration:none;}
@media (min-width: 1024px){
#hero p{width:60%;}
#hero .carousel-control-prev,#hero .carousel-control-next{width:5%;}
}
@media (max-width: 768px){
#hero .carousel-container{height:90vh;}
#hero h2{font-size:28px;}
}
.hero-waves{display:block;width:100%;height:60px;position:relative;}
.wave1 use{animation:move-forever1 10s linear infinite;animation-delay:-2s;}
.wave2 use{animation:move-forever2 8s linear infinite;animation-delay:-2s;}
.wave3 use{animation:move-forever3 6s linear infinite;animation-delay:-2s;}
section{padding:60px 0;overflow:hidden;}
/*! keyframes */
@-webkit-keyframes fadeInDown{0%{opacity:0;-webkit-transform:translate3d(0,-100%,0);transform:translate3d(0,-100%,0);}to{opacity:1;-webkit-transform:translateZ(0);transform:translateZ(0);}}
@keyframes fadeInDown{0%{opacity:0;-webkit-transform:translate3d(0,-100%,0);transform:translate3d(0,-100%,0);}to{opacity:1;-webkit-transform:translateZ(0);transform:translateZ(0);}}
@-webkit-keyframes fadeInUp{0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0);}to{opacity:1;-webkit-transform:translateZ(0);transform:translateZ(0);}}
@keyframes fadeInUp{0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0);}to{opacity:1;-webkit-transform:translateZ(0);transform:translateZ(0);}}
@keyframes move-forever1{0%{transform:translate(85px, 0%);}100%{transform:translate(-90px, 0%);}}
@keyframes move-forever2{0%{transform:translate(-90px, 0%);}100%{transform:translate(85px, 0%);}}
@keyframes move-forever3{0%{transform:translate(-90px, 0%);}100%{transform:translate(85px, 0%);}}
</style>

      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
      </use></g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
      </use></g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
